<!doctype html>
<html lang="en" ng-app="orrApp">
<head>
  <meta charset="utf-8">
  <title>orrv</title>
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/trNgGrid/release/trNgGrid.min.css">
  <link rel="stylesheet" href="css/app.css"/>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

    <table style="width: 100%">
        <tr style="vertical-align: baseline">
            <td>
                <a href="#/"><img src="img/orrlogo50.png" style="vertical-align: baseline"></a>
                <span style="color: #0ebefa">MMI ORR Viewer prototype</span>
                <a style="color: #edf6fa" target="_blank"
                   href="https://github.com/mmisw/orrv">orrv <span app-version></span></a>
            </td>
        </tr>
    </table>

  <div class="status" ng-show="works.any()">
      <div class="loading" ng-bind="works.any()"></div>
  </div>

  <div ng-view></div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-sanitize.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

  <script src="bower_components/trNgGrid/release/trNgGrid.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/config.js"></script>
  <script src="js/services.js"></script>
  <script src="js/data.service.js"></script>
  <script src="js/main.controller.js"></script>
  <script src="js/uri.controller.js"></script>
  <script src="js/filters.js"></script>
